<span id="contact"></span>
<footer>
  <h4>Contacto</h4>
  <ul>
    <li><img src="../../../assets/images/contact-icons/whatssap_logo.png"  alt="Whatssap"></li>
    <li (click)="toggleContactForm()"> <img src="../../../assets/images/contact-icons/email_logo.png" alt="Enviar email"></li>
    <li (click)="toggleOptionsCV()" > <img src="../../../assets/images/contact-icons/cv_logo.png"alt="Hoja de vida">
      <ul class="options-cv" >
        <li *ngIf="showOptionsCV"><img src="../../../assets/images/contact-icons/ojo.png" width="100px" height="70px"  alt="Ver Hoja de vida"></li>
        <li *ngIf="showOptionsCV"><img src="../../../assets/images/contact-icons/descargar_icon.png" width="100px" height="70px" alt="Descargar Hoja de vida"></li>
      </ul>
    </li>
  </ul>

  <form action="get" *ngIf="showContactForm">
    <label for="name">Nombre:</label>
    <input type="text" id="name" name="name" placeholder="Nombre del remitente" required>
    <label for="email">Email:</label>
    <input type="email" id="email" name="Email" placeholder="ejemplo@gmail.com" required>
    <label for="message">Mensaje y raz√≥n de contacto:</label>
    <textarea name="message" id="message" cols="6" rows="7" placeholder="Mensaje" required></textarea>
    <button type="button" class="button-contact-send">Enviar</button>
  </form>

</footer>
