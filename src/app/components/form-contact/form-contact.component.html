<section>
  <h4>Formulario de Contacto</h4>
  <span (click)="closeModal()" class="close material-symbols-outlined">
    close
  </span>
  <span  (click)="toggleShowDetails()" class="info material-symbols-outlined">
    help
  </span>
  <a href="https://github.com/Brayanl0-o/books_Haven" target="_blank">
    <div class="details" *ngIf="showDetailsProject">
      <div class="content-info">
        <p>API: <a href="https://github.com/Brayanl0-o/email_API" target="_blank"><img src="../../../assets/images/projects/repo-front.png" width="30" height="30" alt="Repositorio Frontend"></a></p>
        <p> Formulario conectado a una API hecha en node-express <br>
          para el manejo y envio del formulario a mi correo. </p>
      </div>
    </div>
  </a>
  <form [formGroup]="contactForm" (ngSubmit)="onFormSubmit()" >
    <label for=" sendersName">Nombre:</label>
    <input type="text" id=" sendersName" name="sendersName" formControlName="sendersName" placeholder="Nombre del remitente" required>
    <label for="emailAddress">Email:</label>
    <input type="email" id="emailAddress" name="emailAddress" formControlName="emailAddress" placeholder="ejemplo@gmail.com" required>
    <label for="message">Mensaje y raz√≥n de contacto:</label>
    <textarea name="message" formControlName="message" id="message" cols="6" rows="7" placeholder="Mensaje" required></textarea>
    <button type="submit" class="button-contact-send">Enviar</button>
  </form>

</section>
